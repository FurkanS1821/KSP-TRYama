		#autoLOC_6005016 = KSP 1.6: To Vee or not to Vee güncellemesine hoş geldiniz! Sizin için yeni şeylerimiz var. \n\nİlk olarak, BÜYÜK navigasyon iyileştirmeleri! İlk olarak: aşama diyagramında Delta-V göstergeleri! Artık Jeb'den başka pilotlar da yörüngeye çıkmak için yeterli yakıt ve itiş gücüne sahip olup olmadıklarını bilebilecek - tabii ki, Jeb'den şüphemiz yok. Bu göstergeler aşamaları tekli olarak gösterdiği için aşamalar arasındaki hataları tespit etmenize olanak tanıyor.\n\nİkinci olarak: KSC'ye veya diğer iniş noktalarınıza gidişinizi kolaylaştırmak için yeni navigasyon noktaları ekledik.\n\nSon olarak, artık navigasyon topu yönünü çoğu kontrol parçasından uçuşta ve yüzey sürüşü sırasında doğru yöne bakabilmek için değiştirebilirsiniz, böylelikle aynı parçayı hem sürüş için, hem de iniş için hizalayabilirsiniz. İpucu: Mk2 İniş Kapsülü'nün modellerine göz atın!\n\nEk olarak fantastik görsel geliştirmeler yaptık. Ve artık Kerballar kasklarını çıkarabilecekler. Uzaya uçmayı denemeden önce onları geri taksanız iyi olur - veya en iyisi, gemiye geri girin.\n\nAyrıca, uzay ve yüzey yürüyüşleri için yeni ve komik boş boş durma animasyonları ekledik. Dinamik küp haritalandırma ekledik, yani artık parlak parçalar çevresini yansıtabilecek, ve gölgelerle biraz oynadık. Ve son olarak, bir çok parçayı yeniledik!
