		#autoLOC_6012030 = KSP 1.7: Manevra Alanı güncellemesine hoş geldiniz! \n\nBu güncellemede, isimden anlaşılabileceği üzere, roketlerinizi uzayda doğru yere götürebilmeniz için yeni özellikler ve geliştirmelerle dolu. \n\nİki yeni navigasyon aracı güncellememiz var. Uçuş ekranınızın tam üstünde, irtifa saatinin yanında gizemli yeni bir simge göreceksiniz. İrtifa saatine tıklarsanız artık deniz seviyesine göre irtifa ile yüzeye göre irtifa arasında geçiş yapabilirsiniz, yani artık Jeb sadece göstergeleri kullanarak geminizi sağ salim indirebilecek, hem de tek parça halinde. \n\nUçuş ekranınızın sol alt köşesinde, diğer mod tuşlarının yanında yeni bir simge var. Ona tıklarsanız ‘Manevra Modu’nu eklediğimizi göreceksiniz. Bu mod ile, HEM harita modunda, HEM DE uçuş modunda, size tepe noktası, çukur noktası, dışmerkezlilik vb. verileri gösteren tek bir pencere açılacak. Daha da iyisi, bir manevra oluşturursanız, o manevrayı düzenleyerek gezegenler arası transferlerinizde küçük oynamalar yapmanıza olanak tanıyan ikinci bir manevra paneli açılır. \n\nGörsel olarak, tüm küçük manevra motorlarını güncelledik - Ant, Twitch, Puff, Place-Anywhere 7, RV-105 İtici Bloğu ve Vernor Motorlarının hepsi artık yeni dokulara sahip ve Twitch, Ant ve Spider'ın yeni renkleri var. Gezegenler arasında dolaşırken izleyebileceğiniz yeni bir galaksi haritası da ekledik.\n\nSon olarak da, parça eylem menüleri çok büyüyünce kullanabileceğiniz kaydırma barları ekledik - bu menüleri dolduran modlarınız varsa çok işe yarayabilir - ve o küçük manevra motorlarının da bazı değerlerini ayarlanabilir yaptık. Artı Making History'ye sahip arkadaşlar için bir tane 3.75 metrelik, bir tane de 5 metrelik burun konisi ekledik! \n\n1.7: Manevra Alanı güncellemesinin keyfini çıkarın!
