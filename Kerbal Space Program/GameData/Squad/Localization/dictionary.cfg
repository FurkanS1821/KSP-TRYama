		#autoLOC_314788 = Kabin Görünümü
		#autoLOC_314800 = Aha!, Çok meraklısın değil mi? Mürettebat üyesinin portresinin üstündeki IVA (Araç İçi Aktivite) tuşu gemiyi onun gözünden görmeni sağlar.\n\nBu moddayken uçuş arayüzünde daha az göstergeler olur çünkü bunların çoğu kokpitin kendisinde zaten mevcuttur.\n\nKabin görünümünde sağ tıklamak etkileşim ve kamera modları arasında geçiş yapmanı sağlar, yani etrafa bakınmak için sağ fare tuşunu basılı tutmana gerek yok. Etrafa bakınmayı ve etrafa tıklamayı deneyebilirsin, mühendislerimiz burada gerçekten çalışan çok fazla aygıt olduğunu söylüyorlar. Aslında, bununla bayağı övünüyor gibi gözüküyorlardı.\n\nGemide birden fazla mürettebat varsa onların görüşleri arasında geçiş yapmak için <color=<<1>>>[<<2>>]</color> tuşunu kullanabilirsin.\n\n<color=<<3>>>[<<4>>]</color>'ye basarak dışarıdan görünüme geçin.
		#autoLOC_314820 = Başarısızlık
		#autoLOC_314830 = Kahretsin, birşeyler fazlasıyla yanlış gitti. Gerçek bir görevdeyken bunu örnek almamak ve hayatta kalmaya çalışmak isteyebilirsin.\nKötü hissetme, burayı temizlemesi için birini göndereceğim, siz de daha sonra tekrar deneyebilirsiniz. <b>Paraşütü zamanında açabilmek için yeterince yüksekten uçtuğunuzdan ve paraşütü etkinleştirmek için kat değiştirdiğinizden emin olun!</b>
