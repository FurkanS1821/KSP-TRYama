		#autoLOC_6011123 = Kerbal Space Program 1.8: Daha Fazla İtici yamasına hoş geldiniz!\n\nSize yeni parçalarla, güncellemelerle ve iyileştirmelerle tıka basa dolu olan yeni sürümü sunmaya sabırsızlanıyoruz!\n\nİlk olarak, Unity'yi 2019.2.2f1 sürümüne yükselttik. Bu oyun motoru güncellemesi görselleri, gölgelendiricileri ve görsel efektleri iyileştirecek. Artık artımlı çöp toplayıcıyı kullanıyoruz - büyük bir nimet, özellikle mod topluluğu için, çünkü modlu yüklemelerdeki FPS değerleri genelde çöp toplama sisteminden dolayı düşüyordu. Unity güncellemesinin yanında gitsin diye, bir çok performans güçlendirmesine yoğunlaştık! Örneğin, roketiniz "yanlışlıkla" bir şeye çarptığı andaki FPS değeri gözle görülür biçimde arttı, yani ıstırabınız artık daha kısa ve daha tatlı.\n\nGörsel iyileştirmeler sadece motor güncellemesiyle sınırlı değil - yeni bir parçamız ve gezegensel yenilemelerimiz var. Mun, Minmus, Duna, Ike, Eve ve Gilly artık özellikle yakından gözle görülür biçimde iyi görünüyorlar, 3.75m'lik tanklarımız gibi!\n\nSonra, uçuş sırasında eylem/eksen gruplarınızı düzenlemeniz için bir düzenleyici ekledik! Eylem grupları uygulamasına gidip yeni tuşu bulun - artık aracınızın kontrollerini fırlattıktan sonra değiştirebilerek size 1.7'de eklediğimiz ekstra eylem grubu özelliklerini kullanmanızı kolaylaştırdık.\n\nOyuna, bu güncellemeye ismini veren beş yeni katı yakıtlı itici ekledik! Dördü ana oyun için, biri de Making History için. Artık katı motorlarımız sadece tek boy değil, artık .625m, 1.25m, 2.5m ve - DLC ile - 1.875m iticiler arasından seçim yapabilirsiniz. Making History ek olarak iticisine 1.875'lik bir burunluk da aldı. Breaking Ground da ayrıca yeni parçalar alıyor: Üç yeni aspiratör pervanesi ve koruma parçaları, uzayı keşfeden insansız araçlar yaparken eğlenmeniz için.\n\nSon KSP sürümü diğer iyileştirmelerle dolu, hepsine burada değinemeyiz, daha fazla bilgi için 1.8 değişim günlüğünü kontrol etmeyi unutmayın.
