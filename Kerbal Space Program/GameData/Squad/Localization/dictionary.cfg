		#autoLOC_310513 = Doğru Katı Yakıt Motoru
		#autoLOC_310530 = Onun yerine bu boyutta bir gemi için daha uygun bir motor yerleştirelim.\n\nKariyerinizin başlarında benim çöp olarak nitelendirdiğim parçalara sahip olacaksınız. Gerçek mânâda: şu motor bir çöp kutusu gibi gözüküyor ve çöp kutusuna dönüştürülse hiç göze batmaz.\n\nYine de, bu aracı gökyüzüne doğru hızlıca hareket ettirebilecek kadar güçlü. Gelişme gösterdikçe daha çok motor ve diğer parçaların kilidini açabileceksiniz.\n\nŞu anlık, <color=<<1>>>RT-5 \"Flea\"</color>'yı alalım ve kapsülün altına yerleştirelim.
