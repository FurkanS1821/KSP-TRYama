		#autoLOC_8300000 = Mission Tutorial
		#autoLOC_8300001 = This is the all new Missions Screen! This is where you can select to play Historical Missions from the early chapters of Kerbal Space Flight. You can also see and play your own Missions and those Community created Missions you have downloaded.
		#autoLOC_8300002 = For each Mission you can see the Mission Briefing. You can also save your Missions during play to return to them at a later time. For each Mission you complete you may see, where applicable, a score to impress your friends with.
		#autoLOC_8300003 = At the bottom of the Missions list there are 3 Tutorial Missions for you to try - each will teach you a different aspect of the Mission Builder!
		#autoLOC_8300010 = Acemi Dersi
		#autoLOC_8300011 = Görev Oluşturucu'ya hoş geldiniz.\n\nBurada görevler yapabilir, başkalarının da oynayabilmesi için dışa aktarabilirsiniz.
		#autoLOC_8300012 = Nokta yerleştirildiğinde, ekranın sağ tarafında bulunan Eylem Paneli'nin en üstündeki özelliklerini değiştirerek ayarlayabilirsiniz.
		#autoLOC_8300013 = Başlamadan önce Başlangıç Noktası'nı ayarlamalıyız.\n\nBu nokta; oyuncunun nerede başlayacağını, göreviniz için başlangıç ayarlarının ne olacağını ve görevle ilgili diğer kritik bilgileri belirler.
		#autoLOC_8300014 = İlk olarak, oyuncuya başlayacakları yeri ve gemi durumlarını söyleyelim.\n\nBurada çok fazla seçenek var ama şimdilik basit tutalım ve KSC'de kendi yaptıkları gemiyle başlayacaklarını söyleyelim.
		#autoLOC_8300015 = Tüm yeni görevler varsayılan olarak iki Noktayla başlar, Başlangıç noktası ve Gemi Oluşturma Noktası.\n\nŞimdi Gemi Oluşturma Noktası'na tıklayın ve gemimizin isminin 'İsimsiz Gemi' olduğuna dikkat edin.\n\nOraya tıklayarak geminiz için yeni bir isim yazın.
		#autoLOC_8300016 = Ayar Eylem Paneli'nde iki tane düğme göreceksiniz. Birisi bu gemiyi Oyuncu Yapımı olarak seçer, diğeri ise Yapımcı Yapımı olarak.\n\nOyuncu yapımı gemiler görevi oynayan oyuncu tarafından yapılmalıdır, Yapımcı yapımı gemilerde ise sizin (görev yapımcısı olarak) oyuncunun görevde kullanması için gemi yapmanız gerekir.
		#autoLOC_8300017 = Gemi için diğer seçenekleri de burada görebilirsiniz.\n\nDurum, geminin başlangıç durumunu belirler. Bu seçenek Fırlatma Rampasında, İniş Yapmış veya Yörüngede vb. olabilir. Varsayılan olarak Fırlatma Rampasında'dır.\n\nBu ayarı şimdilik değiştirmeyelim.
		#autoLOC_8300018 = Bu sonraki ayar ise geminin inşa edileceği tesisi belirler. Bu VAB veya SPH olabilir.\n\nVarsayılan olarak VAB'dir. Oyuncumuzun oluşturacağı geminin ayarını şimdilik değiştirmeyelim.
		#autoLOC_8300019 = Burada göreceğimiz son seçenek ise Fırlatma Tesisi seçimi.\n\nGemi Durumu Fırlatma Rampasında olarak seçildiğinde, buradan geminin hangi Fırlatma Tesisi'nden fırlatılacağını belirleyebiliriz.\n\nŞimdilik bunu KSC'deki FırlatmaRampası olarak bırakalım.
		#autoLOC_8300020 = Devam etmeden önce geminin FırlatmaRampası'ndan fırlatılacak ve üretim tesisi'nin VAB olarak seçildiğinden emin olun.
		#autoLOC_8300021 = Güzel! Artık oyuncu görevi KSC FırlatmaRampası'nda kendi ürettikleri gemileriyle başlayacaklar.\n\nOyuncuları ek olarak yörüngede, iniş yapmış olarak veya başka birçok durumda başlatabilirsiniz.
		#autoLOC_8300022 = Now we need to give the Player something to do - let's get them to orbit the Mun!\n\nGo to the Sidebar on the left side of the screen and find the Node that says 'Orbit' and drag it out onto the Canvas near the Start Node - you can find it under the 'Location' category.
		#autoLOC_8300023 = Önce Yörünge noktasını bulun ve Tuval'e sürükleyin.
		#autoLOC_8300024 = Fantastic job!\n\nNow we need to set the planet to be orbited and also a target orbit.
		#autoLOC_8300025 = Yörüngesinde olunacak Gezegen'i Mun olarak seçin.
		#autoLOC_8300026 = Devam etmek için lütfen Mun'u seçin.
		#autoLOC_8300027 = Mükemmel!\n\nYörünge ayarlarını şimdilik varsayılanda bırakacağız, ama görüyorsunuz ki hedef yörünge seçmek için çok fazla seçenek var.\n\nAyarlar'ın altındaki Grafik Eylem Paneli'nden (GAP) yörüngeyi görsel olarak değiştirebilirsiniz.
		#autoLOC_8300028 = Yapmamız gereken bir sonraki şey ise Başlangıç Noktası'nı Yörünge Noktası'na bağlamak.\n\nBaşlangıç Noktasın'daki çıkış bağlantısına (noktanın sağındaki oka) basılı tutun. Bağlantı noktasına basılı tuttuğunuzda, farenizi izleyen bir bağlantı çizgisi göreceksiniz.\n\nYörünge Noktası'ndaki giriş bağlantısına bu bağlantıyı sürükleyip bırakın.
		#autoLOC_8300029 = Hadi bu göreve son bir hedef ekleyelim. Görevi bitirmek için oyuncuyu Mun'a indirtelim.\n\nİniş Yapmış Gemi Noktası'nı sürükleyip Yörünge Noktası'nın yanına bırakın.
		#autoLOC_8300030 = Önce İniş Yapmış Gemi noktasını bulun ve Tuval'e sürükleyin.
		#autoLOC_8300031 = Şimdi ise Nokta ayarlarındaki gökcismi listesinden Mun'u seçin.
		#autoLOC_8300032 = İniş Yapmış Gemi Noktası'nın ayarlarında gökcismi seçeneğinde Mun'u seçmeyi deneyin.
		#autoLOC_8300033 = Varsayılan olarak tüm İniş Yapmış Gemi noktaları tüm gökcismini hedef olarak seçer.\n\nAncak daha belirli bir yer seçmek istiyorsanız konum ayarını değiştirerek bir Biyom veya kordinatlar belirleyebilirsiniz.
