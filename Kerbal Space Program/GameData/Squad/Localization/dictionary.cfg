		#autoLOC_8003234 = Kerbal Space Program: Breaking Ground Genişleme Pakedi, bolca övülen uzay simulasyonu Kerbal Space Program'ın PC sürümüne gelen ikinci eklemedir.\n\nBu özelliklerle dolu genişleme paked, gökcisimlerine ulaştığınızda sahip olduğunuz seçenekleri daha fazla bilimsel ihtimal ekleyerek ve araç setini genişleterek artırmaya odaklanıyor.\n\n Bir gökcismine iniş yaptıktan sonra, çeşitli veri toplama ekipmanları yüzeye mevzilenerek bilimsel deneyler yapılabilir. Bu verileri toplamanın yanı sıra, güneş sistemine oyuncuların bulması ve ya taraması, ya da Kerbin'e inceleme amacıyla götürmesi gereken rasgele yeni yüzey özellikleri eklendi. \n\n Ek olarak, robotik parçalar eklendi! Çeşitli boyutlarda menteşe, piston ve pervaneler, oyuncuların inşa edebileceği ihtimal sayısını büyük ölçüde değiştirmek için erişilebilir olacak. Bunların hepsi gerçekçi fizik kurallarına uyarak, gerçek kuvvetler, tork, elektrik tüketimi, ve hatta motor kütlesiyle çalışıyor.
