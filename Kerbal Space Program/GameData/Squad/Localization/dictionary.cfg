		#autoLOC_310587 = Şu an bize gösterdiğine göre, sonraki aşamaya geçtiğimizde motor ile paraşüt aynı anda tetiklenecek. Motoru ve paraşütü aynı anda açmak her ne kadar komik sayılabilse de size iyi bir uçuş sağlamayacak.\n\nBunu düzeltmek için motoru ve paraşütü farklı katlara koymalıyız. Eğer farenizi \"0\" katının üstüne götürürseniz kutunun solunda küçük + ve -'nin belirdiğini farkedeceksiniz. Yeni bir kat eklemek için <color=<<2>>>artı</color> tuşuna <color=<<1>>>basın</color>. Eğer çok fazla eklersiniz fazlalıkları eksi tuşunu kullanarak silebilirsiniz. Sadece iki katınız olduğundan emin olun.
