		#autoLOC_8300035 = Son olarak hadi yaptıklarımızı kaydedelim, yoksa oyunumuzu oynayamayız veya topluluğun geri kalanıyla paylaşamayız.\n\nKaydettiğimizde oynayabilir veya buraya dönüp daha fazla düzenleyebiliriz.
