		#autoLOC_310465 = Hay Aksi!
		#autoLOC_310482 = Hay Aksi! Henüz yeni başladığınızı unuttum. Siz ünlü bir roket bilimci değilsiniz ve bu aracın mürettebatını şu anki haliyle hayatta tutabilmek için benden daha iyi bir roket bilimci olmanız gerekiyor. Hah, imkansız!\n\nBu geminin sıkıntısı şu ki; bu katı yakıt motoru bu yük için (küçük bir kapsül ve paraşüt) fazla güçlü. Ya yükselirken atmosferde fazla hızlı gittiğin için yanıp kül olur ya da aynısı inerken olur. Bundan kurtulabilseniz bile mevcut paraşütünüz bu kütlede bir gemiyi yavaşlatmaya yetmez ve yavaşlayamadan yere çarparsınız!\n\nTamam, söz veriyorum daha sonraki derste bunu kullanmanın da yolunu göstereceğim, ama şimdilik devam edelim.\n\nEn azından parçaları sökmeyi size öğretme fırsatım oldu. <color=<<1>>>BACC \"Thumper\"</color>'a tıklayıp onu sökün, sonrasında ya parçalara geri bırakın ya da <color=<<2>>>[Delete]</color> tuşuna basın.
