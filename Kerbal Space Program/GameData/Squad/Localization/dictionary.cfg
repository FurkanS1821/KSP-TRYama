		#autoLOC_310356 = Parça Seçeneklerini Ayarlama
		#autoLOC_310376 = Bu paraşütümüzde olduğu gibi bazı parçaların değiştirilebilir ayarları vardır. Bunları görebilmek için az önce kapsüle taktığımız paraşüte <color=<<1>>>sağ tıklayabilirsiniz</color>. Bunu şimdi yapın ki kullanılabilir değişkenleri görün.\n\nGördüğünüz üzere paraşütün açılması için gereken yüksekliği ve atmosferik basıncı kendimiz ayarlayabiliyoruz; bu seçenekler uzaktaki dünyalara giderken işinize yarayabilir.\n\nŞimdilik, açılması için gereken irtifayı 1000m'ye ayarlayın, çünkü güvenlik önemlidir. Asgari basınç sürgüsünü de biraz sağa, 0.2 değerine çekin. Bu ayar atmosferik basınç değeri belirtilenin üstüne çıkmadığı sürece paraşütün açılmasına engel olur - Kerbin'de 0.2 değeri aşağı yukarı 9 kilometre irtifaya denk gelir, yani eğer paraşütünüzü erkenden etkinleştirseniz bile paraşüt açılmak için o zamanı bekleyecektir.\n\nBu seçenekleri gizlemek için arka planda bir yere sağ tıklayabilir veya başka bir parçanın menüsünü açabilirsiniz (varsa). Ayarlarla mutluysanız devam edebiliriz.
