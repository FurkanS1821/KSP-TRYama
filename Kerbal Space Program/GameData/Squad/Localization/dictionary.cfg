		#autoLOC_310307 = Paraşüt Ekleme
		#autoLOC_310327 = Bu uçuşun, pilotunuzun son uçuşu olmasını istemiyorsanız onun yere (veya suya) güvenli bir şekilde inişini sağlamalısınız. Paraşütler bunu yapmanın basit bir yoludur. Paraşütler <color=<<1>>>Çeşitli</color> sekmesinde bulunabilir (sekmeleri parça listesinin solundaki sembollerine tıklayarak değiştirebilirsiniz).\n\nParça seçerken farenizi kullanılabilir parçaların üstüne götürüp detaylarını inceleyebilirsiinz. Bu detaylar gözüküyorken, çoğu parçanın bir ek bilgi kutusu vardır, bu kutuya da sağ tıklayarak ulaşabilirsiniz. Paraşütün nasıl her durumdaki etken çapını ve azami güvenli hızı gösterdiğine dikkat edin.\n\n<color=<<2>>>Mk16 Paraşüt</color>ü <color=<<3>>>sol tıklayarak</color> seçin. Sonra onu kontrol kapsülünün üstündeki yeşil küre ile paraşütün altındaki yeşil küreyi sürükleyerek birleştirin. Tekrar <color=<<4>>>tıklayıp</color> paraşütü gemiye takın.
