		#autoLOC_6005008 = KSP 1.5: Başarıya Hazır güncellemesine hoş geldiniz. Bu yamada oyuna bir çok genel geliştirme ve hata düzeltmeler yaptık ve birkaç tane de sürprizimiz var.\n\nKomut koltuklarına Kerbal atama yeteneğiyle, manevralarınızı daha iyi planlamanızı ve uygulamanızı sağlayan geliştirilmiş Ateşleme Süresi göstergesiyle ve Kerbal'larınızı bekleyen (potansiyel) ölümlerine giderken daha şık gösterecek yeni kıyafetlerle karşınızdayız.\n\nBir çok parçaya hata düzeltme, ayarlama ve yenileme ve oyun genelinde bir çok küçük düzeltmeler yapıldı. Bunların yanında 4K monitörler için geliştirilmiş destek ve Asteroid fiziklerinin ince ayarları eklendi. Her zamanki gibi, tam değişiklik listesi yama notlarında bulunabilir!\n\nOynadığınız için teşekkür ederiz!
