		#autoLOC_314775 = İyi iş, ilk uçuşunuzdan sağ salim geri döndünüz!\n\nKerbin'de karaya veya suya iniş yapmışken (ve derste DEĞİL iken) fareyi yukarıdaki irtifa göstergesine götürüp Gemiyi Geri Topla tuşuna (fareyi götürünce aşağı kayan yukarıdaki panelde) basıp merkeze götürülmeyi talep edebilirsiniz.\n\nBu arada, kapsülün kapağının da kilidini açtım, yani dışarı çıkıp yürüyüş veya yüzüş yapmak isterseniz farenizi dışarı çıkarmak istediğiniz Kerbal'ın üzerine götürdükten sonra beliren EVA (Araç Dışı Aktivite) tuşuna basabilirsiniz. Bunu isterseniz eğlenmek için, isterseniz yüzey örneği toplamak için yapabilirsiniz.\n\nBugünlük dersimiz bitti, dersten çıkmak için <color=<<1>>>[<<2>>]</color> ile menüyü açın ve <color=<<3>>>(Senaryoyu Bitir)</color> butonu ile ana menüye dönün.\n\nYörüngealtı uçuş hakkında daha fazla bilgi için daha sonra görüşürüz. Güle güle.
