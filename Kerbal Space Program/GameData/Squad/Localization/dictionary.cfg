		#autoLOC_310672 = Sonrası için Kaydetme
		#autoLOC_310686 = Bu kadar. Artık güvenli - yani, nispeten güvenli bir gemimiz var ve uçmaya hazır. Eğer bu tasarıma tekrar ihtiyacınız olursa bunu tekrar baştan yapmamak için bunu bir yere kaydettiğimizden emin olalım.\n\nEkranın üstünde aracımızın adını görebilirsiniz. Hmm. \"İsimsiz Uzay Aracı\" pek ilgi çekici durmuyor. Neden bunu daha tarzınıza uygun bir şey yapıp, isterseniz de bir açıklama eklemiyorsunuz?\n\nİleride yükleme ekranını kullandığınızda bu isimler ve açıklamalar doğru gemiyi seçtiğinizi anlamada çok işinize yarayacak.\n\nGeminizin ismini beğendiğiniz zaman, sağ üst köşedeki <color=<<2>>>Kaydet</color> tuşuna <color=<<1>>>basın</color>.
